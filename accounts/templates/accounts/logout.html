{% extends 'base.html' %}

{% block title %}Déconnexion - Hôtel Deluxe{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Déconnexion</h3>
                    </div>
                    <div class="card-body text-center">
                        <i class="fas fa-user-slash fa-4x text-primary mb-4"></i>
                        <h4>Êtes-vous sûr de vouloir vous déconnecter ?</h4>
                        <p class="text-muted">Vous pourrez vous reconnecter à tout moment.</p>
                        
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-out-alt me-2"></i> Se déconnecter
                                </button>
                                <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                                    <i class="fas fa-arrow-left me-2"></i> Annuler
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
