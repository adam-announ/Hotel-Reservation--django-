{% extends 'base.html' %}

{% block title %}Supprimer le rapport - Hôtel Deluxe{% endblock %}

{% block content %}
<section class="py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h3 class="mb-0">Supprimer le rapport</h3>
                    </div>
                    <div class="card-body">
                        <p>Êtes-vous sûr de vouloir supprimer le rapport <strong>{{ report.title }}</strong> ?</p>
                        <p>Cette action est irréversible.</p>
                        
                        <div class="mt-4 d-flex justify-content-between">
                            <a href="{% url 'report_list' %}" class="btn btn-outline-secondary">Annuler</a>
                            <form method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">
                                    <i class="fas fa-trash-alt me-2"></i> Supprimer
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
